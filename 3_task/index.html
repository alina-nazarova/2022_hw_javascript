<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>3zadanie</title>
</head>

<body>
  <script>
    let a1 = 5 + 3;
    let a2 = 5 - 3;
    let a3 = 5 * 3;
    let a4 = 5 / 3;
    let a5 = 5 % 3;

    console.log("5 + 3 = " + a1);
    console.log("5 - 3 = " + a2);
    console.log("5 * 3 = " + a3);
    console.log("5 / 3 = " + a4);
    console.log("5 % 3 = " + a5);
  </script>
</body>
</html>
