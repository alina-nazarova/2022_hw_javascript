<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>6zadanie</title>
</head>

<body>
  <script>
    
    let radius = prompt("Введите радиус основания", "");
    let height = prompt("Введите высоту цилиндра", "");
    let volume = radius ** 2 * height * Math.PI;
    alert(`Объем цилиндра равен ${volume}`);

  </script>
</body>

</html>
