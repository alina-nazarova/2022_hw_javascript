<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>134</title>
</head>

<body>
  <script>
    
    let day = prompt("Введите число от 1 до 7");
    if (day == 1) {
        alert('Понедельник');
    } else if (day == 2) {
        alert('Вторник');
    } else if (day == 3) {
        alert('Среда');
    } else if (day == 4) {
        alert('Четверг');
    } else if (day == 5) {
        alert('Пятница');
    } else if (day == 6) {
        alert('Суббота');
    } else if (day == 7) {
        alert('Воскресенье');
    }

  </script>
    
</body>
</html>
