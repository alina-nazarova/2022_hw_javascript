<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>133</title>
</head>

<body>
  <script>

    function getSum(n1,n2,n3) {
        return (n1 - n2) / n3;
    }
    
    let number1 = prompt("Введите число", "");
    let number2 = prompt("Введите число", "");
    let number3 = prompt("Введите число", "");
    let sum = getSum(parseInt(number1), parseInt(number2), parseInt(number3));
    alert(`Значение равно ${sum}`);

  </script>
    
</body>
</html>
