<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>132</title>
</head>

<body>
  <script>
    
    function getSum(n1,n2) {
        return n1 + n2;
    }
    let number1 = prompt("Введите первое число ", "");
    let number2 = prompt("Введите второе число", "");
    let sum = getSum(parseInt(number1), parseInt(number2));
    alert(`Сумма двух чисел равна ${sum}`);

  </script>
    
</body>
</html>
