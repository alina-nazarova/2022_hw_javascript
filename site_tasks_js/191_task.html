<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Главная</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
    <h1 class="font_size_48px">Задачи Java Script</h1>
</header>

<section class="tasks">
    <h2 font_size_32px>
        191 задача. Запустив следующий код, вы получите число 30. Ваша задача расставить приоритетные скобки () так, чтобы получить число -390.
    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="utf-8">
    <title>Инкремент и декремент</title>
    </head>
    <body>
    <script>

    var x = 15 * 4 + 25 - 55;
    document.write(x);

    </script>
    </body>
    </html>
    </h2>

    <pre>
        var x = 15 * (4 + (25 - 55));
        alert(x);
    </pre>

    <script>
        
        function func() {
            var x = 15 * (4 + (25 - 55));
            alert(x);
        }

    </script>

    <input value="Выполнить" onclick="func()" type="button">

</section>

</body>
