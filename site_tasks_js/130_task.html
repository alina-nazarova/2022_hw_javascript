<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Главная</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
    <h1 class="font_size_48px">Задачи Java Script</h1>
</header>

<section class="tasks">
    <h2 font_size_32px>
        130 задача. Сделайте функцию, которая возвращает куб числа. Число передается параметром.
    </h2>

    <pre>
        let cub = function(num) {
            return num * num * num;
          };
      
          alert(cub(7));
    </pre>

    <script>
        
        function func() {
            let cub = function(num) {
            return num * num * num;
            };

            alert(cub(7));
                }

    </script>

    <input value="Выполнить" onclick="func()" type="button">

</section>

</body>
</html>
