<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Главная</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
    <h1 class="font_size_48px">Задачи Java Script</h1>
</header>

<section class="tasks">
    <h2 font_size_32px>
        142 задача. С помощью цикла for сформируйте строку '987654321' и запишите ее в переменную str.
    </h2>

    <pre>
        let str = '';
        for (var i = 9; i > 0; i--) {
            str = str + i;
        }
        
        alert(str);

    </pre>

    <script>
        
        function func() {
            let str = '';
            for (var i = 9; i > 0; i--) {
                str = str + i;
            }
            
            alert(str);

        }

    </script>

    <input value="Выполнить" onclick="func()" type="button">

</section>

</body>
</html>
