<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Главная</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
    <h1 class="font_size_48px">Задачи Java Script</h1>
</header>

<section class="tasks">
    <h2 font_size_32px>
        78 задача. Даны переменные a = 10 и b = 3. Найдите остаток от деления a на b.
    </h2>

    <pre>
        let a = 10, b = 3;
        alert( a % b );
    </pre>

    <script>
        
        function func() {
            let a = 10, b = 3;
            alert( a % b );
        }

    </script>

    <input value="Выполнить" onclick="func()" type="button">

</section>

</body>
</html>
