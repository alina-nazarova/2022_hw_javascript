<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Главная</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
    <h1 class="font_size_48px">Задачи Java Script</h1>
</header>

<section class="tasks">
    <h2 font_size_32px>
        190 задача. Имеется три переменные var a = 1, b = 2, c = " белых медведей". Сложите переменные так, чтобы в результате получилось выражение: "12 белых медведей" 
    </h2>

    <pre>
        let a = 1, b = 2, c = 'белых медведей';

        alert(String(a) + String(b) + ' ' + c );
    </pre>

    <script>
        
        function func() {
            let a = 1, b = 2, c = 'белых медведей';

            alert(String(a) + String(b) + ' ' + c );
        }

    </script>

    <input value="Выполнить" onclick="func()" type="button">

</section>

</body>
</html>
