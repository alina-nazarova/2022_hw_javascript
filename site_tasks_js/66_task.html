<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Главная</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
    <h1 class="font_size_48px">Задачи Java Script</h1>
</header>

<section class="tasks">
    <h2 font_size_32px>
        66 задача. С помощью цикла найдите сумму чисел от 1 до 100.
    </h2>

    <pre>
        let sum = 0;
        for (let i = 0; i <= 100; i++) {
            sum += i;
        }
        alert(sum);
    </pre>

    <script>
        
        function func() {
            let sum = 0;
            for (let i = 0; i <= 100; i++) {
                sum += i;
            }
            alert(sum);
        }

    </script>

    <input value="Выполнить" onclick="func()" type="button">

</section>

</body>
</html>
