<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Главная</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
    <h1 class="font_size_48px">Задачи Java Script</h1>
</header>

<section class="tasks">
    <h2 font_size_32px>
        29 задача. Создайте массив arr = ['a', 'b', 'c', 'd'] и с его помощью выведите на экран строку 'a+b, c+d'.
    </h2>

    <pre>
        let arr =  [ 'a', 'b', 'c', 'd' ];  

        alert(arr[0] + '+' + arr[1] + ', ' + arr[2] + '+' + arr[3]);
    </pre>

    <script>
        
        function func() {
            let arr =  [ 'a', 'b', 'c', 'd' ];  

            alert(arr[0] + '+' + arr[1] + ', ' + arr[2] + '+' + arr[3]);
        }

    </script>

    <input value="Выполнить" onclick="func()" type="button">

</section>

</body>
