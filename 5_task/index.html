<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>5zadanie</title>
</head>

<body>
  <script>
    
    let length = prompt("Введите длину прямоугольника", "");
    let width = prompt("Введите ширину прямоугольника", "");
    let square = length * width;
    alert(`Площадь прямоугольника равна ${square}`);

  </script>
    
</body>
</html>
